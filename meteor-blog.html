<head>
  <title>meteor-blog</title>
</head>

<body>
		
</body>

<template name="defaultBlog">

	{{> header}}
	<div class="jumbotron">
		<div class="container">
			<h1>My Blog</h1>
			<p class="lead">This is my blog. There are many like it, but this is mine.</p>
			<h2>Featured Post</h2>
			<div class="well">
				<h3>{{title}}</h3>
				
				<p class="lead">{{content}}</p>
			</div>
		</div>
	</div>
	<div class="container">
			{{> postlist}}
	</div>
	
{{> writepost}}
</template>

<template name="header">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">My Blog</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#writePost">Create Post</button>
				<button type="button" class="btn btn-success navbar-btn navbar-right" data-toggle="modal" data-target="#writePost">Sign in</button>
			</div>
		</div>
	</nav>
</template>

<template name="writepost">
	<div class="modal fade add_post" id="writePost" tabindex="-1" role="dialog" aria-labelledby="writePostLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="writePostLabel">Create new post</h4>
				</div>
				<div class="modal-body">
					<form class="addpost">
						<label for="postTitle">Title:</label><input type="text" name="title" id="postTitle" /><br />
						<label for="postExcerpt">Excerpt:</label><input type="text" name="excerpt" id="postExcerpt" /><br />
						<label for="postContent">Content:</label><input type="text" name="content" id="postContent" /><br />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create post</button>
				</div>
			</div>
		
		</div>
	</div>
</template>

<template name="postlist">
	<div class="postlist">
		{{#each posts}}
			{{> post}}
		{{/each}}
	</div>
</template>

<template name="post">
	<div class="post">
		<div class="title">{{title}} <button class="like">Like</button></div>
		<div class="excerpt">{{excerpt}}</div>
	</div>
</template>
